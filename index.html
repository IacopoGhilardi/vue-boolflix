<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- script -->
    
    <title>Document</title>
</head>
<body>

    <div id="root">
        <!-- header -->
        <header>
            <div class="logo">
                <a href="#">BOOLFLIX</a>
            </div>
    
            <div class="search-bar">
                <input @keyup.enter="searchMovie" type="text" v-model="search" id="search-input">
                <button @click="searchMovie" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>
    
        <!-- main -->
        <main>
            <!-- card -->
            <div class="card"  v-for="movie in movies">
                <img v-if="movie.poster_path != null" :src="imgPath + movie.poster_path" alt="movie.title">
                <div v-else><i class="fas fa-video-slash missing"></i></div>
                <div class="card-overlay">
                    <p class="title"><span>Titolo:</span> {{movie.title}}</p>
                    <p class="original-title"><span>Titolo originale:</span> {{movie.original_title}}</p>
                    <p class="vote">
                        <span>Voto:</span>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </p>
                    <p class="overview"><span>Overview:</span> {{movie.overview}}</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
